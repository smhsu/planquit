<!DOCTYPE html>
<html>
<head>
    <title>PlanQuit</title>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
    <h4 class="title">Welcome to PlanQuit</h4>
    <hr>

    <div class="button-row">
        <a class="btn btn-warning main-button" href="blacklist.html">
            Edit site blacklist
            <i class="fas fa-list fa-lg"></i>
        </a>
        <a class="btn btn-primary main-button" href="planEditor.html">
            Edit</br>plan
            <i class="fas fa-brain fa-lg"></i>
        </a>
    </div>
    <div class="button-row">
        <a class="btn btn-danger main-button" href="configScreen.html">
            Edit block times
            <i class="far fa-clock fa-lg"></i>
        </a>
        <a class="btn btn-success main-button" id="progress-button">
            View progress
            <i class="fas fa-trophy fa-lg"></i>
        </a>
    </div>
    <script src="js/popup.js"></script>

</html>
