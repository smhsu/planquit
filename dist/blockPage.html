<!DOCTYPE html>
<html>
<head>
    <title>Website blocked!</title>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/blockPage.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1 stop-icon-container stop-col">
                <i class="fas fa-hand-paper fa-5x"></i>
            </div>
            <div class="col-md">
                <h1>Are you SURE you want to visit?</h1>
                <p>YOU desired to visit <code id="blocked-site">???.com</code> less because:</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 stop-col"></div>
            <div class="col-md">
                <blockquote class="stop-reason">No reasons defined yet</blockquote>
            </div>
        </div>

        <div class="vertical-whitespace"></div>

        <div class="row">
            <p><i>Instead</i>, you said to:</p>
        </div>
        <div class="row">
            <div class="col-md-8">
                <blockquote class="resist-advice">No advice defined yet</blockquote>
            </div>
        </div>

        <div class="large-vertical-whitespace"></div>

        <div class="row">
            <p>To continue, please type a reason why you are ignoring your plan:</p>
        </div>
        <div class="row">
            <div class="col-md-auto">
                <textarea id="ignore-reason" rows="4" cols="50"></textarea>
            </div>
            <div class="col-md">
                <button id="ignore-button" class="btn btn-danger" disabled>Submit</button>
            </div>
        </div>
    </div>
    
    <script src="js/blockPage.js"></script>
</body>
</html>
