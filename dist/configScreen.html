<!DOCTYPE html>
<html>
<head>
    <title>PlanQuit</title>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/subpages.css">
</head>

<body>
    <br><strong>When do you want active discouragement?</strong>
    <br>We will put up a warning screen when you visit a site that you want to visit less. <br><br>
    <div>
        <label for="always">
            <input type="radio" name="config" value="always" id="always">Always<br>
        </label>
        <label for="never">
            <input type="radio" name="config" value="never" id="never">Never<br>
        </label>
        <label for="scheduled">
            <input type="radio" name="config" value="scheduled" id="scheduled" onselect = "showTime()">Scheduled<br>
        </label><br>
        <div id = "days">
                <input type="time" id = "fromTime">
                <input type="time" id = "toTime">
                <input type="checkbox" name = "day" id = "Mon">Mon<br>
                <input type="checkbox" name = "day" id = "Tue">Tue<br>
                <input type="checkbox" name = "day" id = "Wed">Wed<br>
                <input type="checkbox" name = "day" id = "Thur">Thursday<br>
                <input type="checkbox" name = "day" id = "Friday">Friday<br>
                <input type="checkbox" name = "day" id = "Sat">Sat<br>
                <input type="checkbox" name = "day" id = "Sun">Sun<br>
            </div>
    </div>
    <script src = "js/configScreen.js"></script>
</body>
