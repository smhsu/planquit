<!DOCTYPE html>
<html>
<head>
    <title>PlanQuit</title>
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/subpages.css">
</head>

<body>
    <b>When do you want active discouragement?</b>
    <p>We will put up a warning screen when you visit a site on your blacklist.</p>
    <div>
        <label for="always" class="block-mode-item">
            <input type="radio" name="block-mode" value="always" id="always"> Always
        </label>
        <label for="never" class="block-mode-item">
            <input type="radio" name="block-mode" value="never" id="never"> Never
        </label>
        <label for="scheduled" class="block-mode-item">
            <input type="radio" name="block-mode" value="scheduled" id="scheduled"> Scheduled
        </label>
        <div id="scheduler">
            <input type="time" id="from-time" /> to 
            <input type="time" id="to-time" />
        </div>
    </div>
    <p id="messages"></p>
    <hr>
    <button class="btn btn-primary" id="save">Save</button>
    <a href="popup.html" class="btn btn-light">Cancel</a>
    <script src="js/configScreen.js"></script>
</body>
